<!-- nav bar ends here -->
<main class="main-page">
	<section class="contact-container">
		<article class="contact-info">
			<h3>Want To Get In Touch?</h3>
		</article>
		<article>
			<div>
				<form class="form contact-form">
					<div class="form-row">
					<label for="name" class="form-label">
						Name:
					</label>
					<input type="name" name="name" placeholder="name" id="name" class="form-input" required="required">
					<br>
				<div class="form-row">
					<label for="email" class="form-label">
						Email-id:
					</label>
					<input type="email" name="email" placeholder="default@gmail.com" pattern=".+@gmail\.com" title="Invaild Email" required="required" id="email" class="form-input">
					<br>
				</div>
				<div class="form-row">
					<label for="message" class="form-label">
						Message:
					</label>
					<textarea name="message" id="message" class="form-textarea" required="required"></textarea>
				</div>
				<button type="submit" class="btn btn-block">
					Submit
				</button>
				</form>
 			</div>

		</article>
	</section>
</main>
